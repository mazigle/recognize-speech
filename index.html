<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazigle Speech Recognition Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* 기본 설정 */
    html {
      font-size: 10px;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #6c63ff;
      margin-bottom: 2rem;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      gap: 1rem;
    }

    .styled-input {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 1.6rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .styled-input:focus {
      border-color: #6c63ff;
      box-shadow: 0 4px 8px rgba(108, 99, 255, 0.2);
    }

    .button-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .styled-button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #6c63ff;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .styled-button:hover {
      background-color: #5548c8;
      transform: scale(1.05);
    }

    .styled-button:active {
      transform: scale(1);
    }

    .words {
      max-width: 600px;
      width: 90%;
      margin: 2rem auto 0;
      padding: 1.5rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      font-size: 1.6rem;
      line-height: 2.4rem;
      text-align: center;
      word-wrap: break-word;
    }

    .words p {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <div class="input-container">
    <h1>Mazigle Speech Recognition Demo</h1>
    <input type="text" id="target" class="styled-input" placeholder="따라읽기 텍스트 입력" value="기억나 우리 처음 만난 날 내게 오던 너의 그 미소가">
    <div class="button-container">
      <button id="startButton" onclick="recognition.start()" class="styled-button">
        Start
      </button>
    </div>
  </div>

  <div class="words" contenteditable="">
  </div>

  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.interimResults = true;
    recognition.lang = 'ko-KR';

    const startButton = document.getElementById('startButton');

    const content = {
      p: null,

      makeNewContent() {
        this.p = document.createElement('p');
        document.querySelector('.words').appendChild(this.p);
      },

      getContent() {
        return this.p.textContent;
      },

      setContent(text) {
        this.p.textContent = text;
      },

      setContentWithScore(text) {
        this.p.textContent = text;

        const target = document.getElementById('target').value;
        const target_no_white = target.replace(/\s/g, '');
        const input_no_white = text.replace(/\s/g, '');

        const dist = editDistance(input_no_white, target_no_white);
        const correctness = Math.max(0, 1 - dist / target_no_white.length);

        this.p.textContent += ` (${(correctness * 100).toFixed(0)}%)`;
      }
    }

    function editDistance(str1, str2) {
      const len1 = str1.length;
      const len2 = str2.length;

      const dp = Array.from({ length: len1 + 1 }, () => Array(len2 + 1).fill(0));

      for (let i = 0; i <= len1; i++) dp[i][0] = i;
      for (let j = 0; j <= len2; j++) dp[0][j] = j;

      for (let i = 1; i <= len1; i++) {
        for (let j = 1; j <= len2; j++) {
          if (str1[i - 1] === str2[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1];
          } else {
            dp[i][j] = Math.min(
              dp[i - 1][j] + 1,
              dp[i][j - 1] + 1,
              dp[i - 1][j - 1] + 1
            );
          }
        }
      }
      return dp[len1][len2];
    }

    recognition.onstart = function () {
      content.makeNewContent();
      startButton.textContent = 'Listening...';
    };

    recognition.onresult = function (e) {
      const texts = Array.from(e.results).map(results => results[0].transcript).join("");
      content.setContentWithScore(texts);
    };

    recognition.onend = function () {
      const text = content.getContent();
      if (text.length === 0) content.setContent("[음성 인식 실패]");
      startButton.textContent = 'Start';
    };
  </script>
</body>

</html>
